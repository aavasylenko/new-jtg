{% extends 'base.html' %} {% block content %}

<!-- Cards/Items for sale-->

<div class="container-fluid cards-container">
  <div class="opaque-overlay opaque-overlay-shop">&nbsp;</div>
  <div class="row cards-row">
    {% for product in products %}
    {% if session.user == "admin" %}
    <div class="col-lg-3 col-md-4 col-xs-12 card">
      <img
        class="card-img-top"
        src="{{ url_for('static', filename='assets/dummy.jpg') }}"
        alt="Card image cap"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p>{{ product.price }}</p>
        <a href="#" class="btn btn-primary mt-auto">Add to cart</a>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock %}
