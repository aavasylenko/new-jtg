{% extends 'base.html' %}
{% block content %} 
{% if session.user == "admin" %}

<div class="form-container container-fluid">
<form class="products-form" method="POST" action="{{ url_for('add_products') }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="product_name">Product Name</label>
    <input type="text" class="form-control" id="product_name" name="product_name" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" required>
  </div>
  <div class="form-group">

    <div><label for="image">Choose Product Image</label></div>
    <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png" required>
    <div>
       </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="is_available" name="is_available">
    <label class="form-check-label" for="is_available">In Stock</label>
  </div>
  <a href="{{ url_for('shop') }}" class="btn btn-danger">Cancel
            <i class="fa fa-times-circle right"></i>
            </a>
  <button type="submit" class="btn btn-success">Add <i class="fa fa-plus-square right"></i></button>
</form>
</div>

{% endif %}
{% endblock %}
